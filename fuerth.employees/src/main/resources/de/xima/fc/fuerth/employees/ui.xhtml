<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:xi="http://java.sun.com/jsf/composite/tags">

	<xi:selectOneMenu required="false" var="state" itemValue="#{state}"
		label="#{checkDatePluginBean.getNameTargetStateExpire(localeBean.getLocale())}" styleClass="top"
		id="xm-plugin-check-date-target-state-expire"
		title="#{checkDatePluginBean.getDescTargetStateExpire(localeBean.getLocale())}"
		value="#{checkDatePluginBean.targetStateExpire}"
		converter="FCEntityConverter" itemLable="#{state.name}"
		options="#{checkDatePluginBean.stateList}">
		<f:selectItem itemLabel="do not switch states" itemValue="#{null}" />
	</xi:selectOneMenu>

	<xi:selectOneMenu required="false" var="state" itemValue="#{state}"
		label="#{checkDatePluginBean.getNameTargetStateNotExpire(localeBean.getLocale())}"
		styleClass="top" id="xm-plugin-check-date-target-state-not-expire"
		title="#{checkDatePluginBean.getDescTargetStateNotExpire(localeBean.getLocale())}"
		value="#{checkDatePluginBean.targetStateNotExpire}"
		converter="FCEntityConverter" itemLable="#{state.name}"
		options="#{checkDatePluginBean.stateList}">
		<f:selectItem itemLabel="do not switch states" itemValue="#{null}" />
	</xi:selectOneMenu>

	<xi:inputText
		rendered="true"
		formPlaceholder="true" styleClass="top" required="true"
		label="#{checkDatePluginBean.getNameExpireTime(localeBean.getLocale())}"
		title="#{checkDatePluginBean.getDescExpireTime(localeBean.getLocale())}"
		value="#{checkDatePluginBean.getExpireTime()}">
	</xi:inputText>
	

	<xi:inputText
		rendered="true"
		formPlaceholder="true" styleClass="top" required="true"
		label="#{checkDatePluginBean.getNameDueDate(localeBean.getLocale())}"
		title="#{checkDatePluginBean.getDescDueDate(localeBean.getLocale())}"
		value="#{checkDatePluginBean.getDueDate()}">
	</xi:inputText>
	
	
	<xi:inputText
	    id="xi-plugin-check-date-due-date-format"
		rendered="true"
		formPlaceholder="false" styleClass="top" required="true"
		label="#{checkDatePluginBean.getNameDueDateFormat(localeBean.getLocale())}"
		title="#{checkDatePluginBean.getDescDueDateFormat(localeBean.getLocale())}"
		value="#{checkDatePluginBean.getDueDateFormat()}">
	</xi:inputText>
</ui:composition>
